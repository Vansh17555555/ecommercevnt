    <div class="card-container" style='background-color: rgb(129, 166, 235);'>
        <div class="card" style='background-color: #E3E6F3;'>
            <h2 class="card-heading">Sign Up</h2>
            <form class="card-form" method="post" id="signup-form">
                <label for="username" class="card-label">Username:</label>
                <input type="text" id="username" name="username" class="card-input" placeholder="Username">
                <label for="password" class="card-label">Password:</label>
                <input type="password" id="password" name="password" class="card-input" required placeholder="********">

                <button type="submit" onclick="submitSignUpForm()" class="card-btn">Sign Up</button>
            </form>
        </div>
    </div>
